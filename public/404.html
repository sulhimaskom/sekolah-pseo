<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Halaman tidak ditemukan - Sekolah PSEO" />
    <meta name="robots" content="noindex, follow" />
    <title>Halaman Tidak Ditemukan - Sekolah PSEO</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="canonical" href="/404.html" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
        padding: var(--spacing-xl) var(--spacing-lg);
      }
      .error-code {
        font-size: 6rem;
        font-weight: var(--font-weight-bold);
        color: var(--color-primary);
        line-height: 1;
        margin: 0;
      }
      .error-title {
        font-size: var(--font-size-2xl);
        font-weight: var(--font-weight-semibold);
        color: var(--color-text-primary);
        margin: var(--spacing-lg) 0 var(--spacing-md);
      }
      .error-message {
        font-size: var(--font-size-lg);
        color: var(--color-text-secondary);
        max-width: 500px;
        margin: 0 0 var(--spacing-xl);
      }
      .error-actions {
        display: flex;
        gap: var(--spacing-md);
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        padding: var(--spacing-sm) var(--spacing-lg);
        border-radius: var(--radius-md);
        font-size: var(--font-size-base);
        font-weight: var(--font-weight-medium);
        text-decoration: none;
        transition: all var(--transition-fast) ease;
        cursor: pointer;
        border: none;
      }
      .btn-primary {
        background-color: var(--color-primary);
        color: white;
      }
      .btn-primary:hover {
        background-color: var(--color-primary-hover);
      }
      .btn-primary:focus {
        outline: 2px solid var(--color-focus);
        outline-offset: 2px;
      }
      .btn-secondary {
        background-color: var(--color-bg-accent);
        color: var(--color-text-primary);
      }
      .btn-secondary:hover {
        background-color: var(--color-border);
      }
      .btn-secondary:focus {
        outline: 2px solid var(--color-focus);
        outline-offset: 2px;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        .error-code {
          color: var(--color-primary-focus);
        }
        .error-title {
          color: var(--color-dark-text-primary);
        }
        .error-message {
          color: var(--color-dark-text-secondary);
        }
        .btn-secondary {
          background-color: var(--color-dark-bg-accent);
          color: var(--color-dark-text-primary);
        }
        .btn-secondary:hover {
          background-color: var(--color-dark-border);
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .btn,
        .btn-primary,
        .btn-secondary {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Langsung ke konten utama</a>

    <header role="banner">
      <nav aria-label="Navigasi utama">
        <a href="/">Beranda</a>
      </nav>
    </header>

    <main id="main-content" role="main">
      <div class="error-container">
        <p class="error-code" aria-hidden="true">404</p>
        <h1 class="error-title">Halaman Tidak Ditemukan</h1>
        <p class="error-message">
          Maaf, halaman yang Anda cari tidak ada atau telah dipindahkan. Silakan pilih salah satu
          opsi di bawah untuk melanjutkan.
        </p>
        <div class="error-actions">
          <a href="/" class="btn btn-primary">Kembali ke Beranda</a>
          <a href="/sitemap-index.xml" class="btn btn-secondary">Lihat Peta Situs</a>
        </div>
      </div>
    </main>

    <button class="back-to-top" aria-label="Kembali ke atas">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    </button>
    
    <script>
      (function() {
        var backToTop = document.querySelector('.back-to-top');
        if (!backToTop) return;
        
        function handleScroll() {
          if (window.scrollY > 300) {
            backToTop.classList.add('visible');
          } else {
            backToTop.classList.remove('visible');
          }
        }
        
        function scrollToTop() {
          var behavior = window.matchMedia('(prefers-reduced-motion: reduce)').matches ? 'auto' : 'smooth';
          window.scrollTo({ top: 0, behavior: behavior });
        }
        
        backToTop.addEventListener('click', scrollToTop);
        window.addEventListener('scroll', handleScroll, { passive: true });
        handleScroll();
      })();
    </script>
  </body>
</html>
