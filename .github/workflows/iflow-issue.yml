name: 'ü§ñ iFLOW PR Specialist ‚Äî Smart Issue Resolver'

on:
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to resolve'
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  smart-issue-handler:
    if: |
      github.event_name == 'issues' ||
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@iflow-cli /resolve') &&
        contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association)
      )
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run iFlow CLI as PR Specialist
        uses: iflow-ai/iflow-cli-action@v2.1.0
        id: iflow_pr_specialist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPOSITORY: ${{ github.repository }}
        with:
          api_key: ${{ secrets.IFLOW_API_KEY }}
          timeout: "1800"
          debug: "false"
          prompt: |
            ## Role
            You are an autonomous GitHub PR Specialist Agent.
            Your purpose is to handle issues efficiently with minimal resource use.

            ## Tasks
            1. Analyze the issue title and body: "${ISSUE_TITLE}" / "${ISSUE_BODY}".
            2. Apply the best labels (kind/* and priority/*).  
               Use: `gh issue edit "${ISSUE_NUMBER}" --add-label "label1,label2"`
            3. If "status/needs-triage" exists, remove it.
            4. Implement the smallest possible code fix or change.
            5. Ensure branch cleanliness before committing.  
               Commands:
               ```
               git checkout -b fix/issue-${ISSUE_NUMBER}
               git add .
               git commit -m "fix: resolve issue #${ISSUE_NUMBER}"
               git push origin fix/issue-${ISSUE_NUMBER}
               ```
            6. Create Pull Request:
               ```
               gh pr create \
                 --title "fix: resolve #${ISSUE_NUMBER}" \
                 --body "Auto-resolved by iFlow PR Specialist" \
                 --head fix/issue-${ISSUE_NUMBER} \
                 --base main
               ```
            7. Comment back to issue:  
               `gh issue comment "${ISSUE_NUMBER}" --body "‚úÖ Issue resolved automatically. PR created for review."`

            ## Notes
            - Skip if no actionable code found.
            - Avoid redundant operations.
            - Stop immediately if build/test fails.
            - Keep logs minimal and structured.

      - name: Post-failure-comment
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '‚ùå iFlow PR Specialist encountered an error. Check logs for details.'
            })
