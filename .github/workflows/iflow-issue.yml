name: 'ðŸ¤– iFLOW Issue Specialist'

on:
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created]
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: '${{ github.workflow }}-${{ github.event.issue.number || github.run_id }}'
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  handle-issue:
    if: |
      github.event_name == 'issues' ||
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@iflow-cli /work') &&
        contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association)
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run iFlow PR Specialist
        uses: iflow-ai/iflow-cli-action@v2.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPOSITORY: ${{ github.repository }}
        with:
          api_key: ${{ secrets.IFLOW_API_KEY }}
          timeout: "1200"
          debug: "false"
          prompt: |
            ## Role
            You are an efficient PR Specialist AI. Analyze, label, solve, and create a PR with minimal resource usage.

            ## Tasks
            1. Identify and apply the correct labels (`kind/*`, `priority/*`).
               - `gh issue edit "${ISSUE_NUMBER}" --add-label "label1,label2"`
               - Remove "status/needs-triage" if present.
            2. Implement the smallest necessary fix or enhancement.
            3. Validate build or syntax if possible.
            4. Create and push branch:
               ```
               git checkout -b fix/issue-${ISSUE_NUMBER}
               git add .
               git commit -m "fix: resolve issue #${ISSUE_NUMBER}"
               git push origin fix/issue-${ISSUE_NUMBER}
               ```
            5. Open PR:
               ```
               gh pr create --title "Fix: #${ISSUE_NUMBER}" \
                 --body "Auto-resolved by iFlow PR Specialist" \
                 --head fix/issue-${ISSUE_NUMBER} --base main
               ```
            6. Add comment:
               `gh issue comment "${ISSUE_NUMBER}" --body "âœ… Issue resolved automatically. PR created for review."`

            ## Notes
            - Stop if no code changes.
            - Avoid unnecessary commands.
            - Always ensure clean branch before push.

  auto-close:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Auto-close related issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prBody = context.payload.pull_request.body || "";
            const issueRef = prBody.match(/#(\d+)/);
            if (issueRef) {
              const issueNumber = parseInt(issueRef[1]);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: "ðŸŽ‰ PR merged! Issue closed automatically by iFlow PR Specialist."
              });
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                state: "closed"
              });
            }
