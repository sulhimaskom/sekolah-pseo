name: 'ü§ñ iFLOW Issue Specialist'

on:
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: '${{ github.workflow }}-${{ github.event.issue.number }}'
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  handle-issue:
    if: |
      github.event_name == 'issues' ||
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@iflow-cli /work') &&
        contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association)
      )
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run iFlow PR Specialist
        id: iflow_pr
        uses: iflow-ai/iflow-cli-action@v2.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPOSITORY: ${{ github.repository }}
        with:
          api_key: ${{ secrets.IFLOW_API_KEY }}
          timeout: "3600"
          debug: "true"
          prompt: |
            ## Role
            You are a PR Specialist AI that handles GitHub issues end-to-end.

            ## Tasks
            1. Analyze the issue title and body.
            2. Add relevant labels (`kind/*`, `priority/*`) using:
               `gh issue edit "${ISSUE_NUMBER}" --add-label "label1,label2"`
            3. Remove "status/needs-triage" if present.
            4. Solve the issue by creating a fix or enhancement in code.
            5. Commit all changes with:
               `git checkout -b fix/issue-${ISSUE_NUMBER}`
               `git add . && git commit -m "fix: resolve issue #${ISSUE_NUMBER}"`
            6. Push and open a pull request:
               `git push origin fix/issue-${ISSUE_NUMBER}`
               `gh pr create --title "Fix: #${ISSUE_NUMBER}" --body "Auto-resolved by iFlow PR Specialist" --head fix/issue-${ISSUE_NUMBER} --base main`
            7. Comment on the issue:
               `"‚úÖ Issue resolved automatically. PR created for review."`

            ## Notes
            - Do not ask for input.
            - Use minimal commits.
            - Ensure no dirty branches before push.
            - Build must succeed before PR creation.

      - name: Post Failure Comment
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: '${{ github.repository }}'.split('/')[0],
              repo: '${{ github.repository }}'.split('/')[1],
              issue_number: '${{ github.event.issue.number }}',
              body: '‚ùå iFlow PR Specialist failed. Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })
