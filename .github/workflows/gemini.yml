name: Gemini Issue & PR Manager

on:
  issues:
    types: [opened, edited, reopened]
  pull_request:
    types: [opened, edited, reopened]

jobs:
  gemini-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Gemini Review
        id: gemini
        uses: google-github-actions/run-gemini-cli@v0
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: gemini-2.5-flash
          prompt: |
            You are an **AI GitHub Issue & PR Manager**.
            For each new Issue or Pull Request:
            - Read it carefully.
            - Identify missing context, unclear parts, or possible next steps.
            - Respond only with one actionable command in the format:
              /oc [clear, concise instruction to improve or resolve it]
            Example:
              /oc request more details about environment
              /oc label this issue as "enhancement"
              /oc assign reviewer @username
            Never leave empty output.

      - name: Comment Gemini Result
        if: always()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number || github.event.pull_request.number }}
          body: ${{ steps.gemini.outputs.text || '/oc review complete â€” no action suggested' }}

      - name: Upload Gemini Logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gemini-logs
          path: ~/.gemini/logs
          retention-days: 2
