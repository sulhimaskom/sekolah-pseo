name: Gemini Issue & PR Manager

on:
  issues:
    types: [opened, edited, reopened]
  pull_request:
    types: [opened, edited, reopened]

jobs:
  run-gemini:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚öôÔ∏è Setup Node.js (dibutuhkan untuk npm install)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ‚ö° Install Gemini CLI (versi dipin agar stabil)
      - name: Install Gemini CLI
        run: |
          npm install -g @google/gemini-cli@1.2.3
          echo "‚úÖ Gemini CLI installed: $(gemini --version)"

      # üöÄ Jalankan Gemini Action
      - name: Run Gemini CLI Action
        uses: google-github-actions/run-gemini-cli@v0
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: gemini-2.5-flash
          prompt: |
            You are an **AI GitHub Issue & PR Manager** integrated with **OpenCode CLI**.
            Objective: Review and maintain Issues and Pull Requests to ensure clarity, completeness, and actionable workflows.
            When ready for automation, post commands in the format `/oc [instruction]` to invoke OpenCode CLI.
            Behavior rules:
              1. Review Issues for structure and clarity.
              2. Review Pull Requests for completeness.
              3. Automate cleanly with `/oc [instruction]`.
              4. Keep output minimal and deterministic.

      # üß© Upload log sebagai artifact (opsional tapi berguna debugging)
      - name: Upload Gemini logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gemini-logs
          path: ~/.gemini/logs
          retention-days: 3
