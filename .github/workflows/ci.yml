name: CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Build pages
        run: node scripts/build-pages.js
      - name: Generate sitemaps
        run: node scripts/sitemap.js
      - name: Validate links
        run: node scripts/validate-links.js
      - name: Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
